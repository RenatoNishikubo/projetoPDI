<div class="container">
    <mat-card class="card">
        <mat-card-header class="header">
            <h1 class="title">Tela de Cadastro</h1>
        </mat-card-header>

        <mat-card-content >
            <mat-card-subtitle>Dados do Declarante</mat-card-subtitle>
            <app-form-dados-declarante (formCompleted)="onFormDadosDeclarante($event)"></app-form-dados-declarante>
        </mat-card-content>
        <mat-card-content >
            <mat-card-subtitle>Endere√ßo do Declarante</mat-card-subtitle>
            <app-form-endereco (formCompleted)="onFormEndereco($event)"></app-form-endereco>
        </mat-card-content>
        <mat-card-content >
            <mat-card-subtitle>Dependentes</mat-card-subtitle>
            <app-form-dependentes (formCompleted)="onFormDependentes($event)"></app-form-dependentes>
        </mat-card-content>
        <mat-card-content >
            <mat-card-subtitle>Propriedades do Declarante</mat-card-subtitle>
            <app-form-propriedades (formCompleted)="onFormPropriedades($event)"></app-form-propriedades>
        </mat-card-content>
        <mat-card-actions class="actions">
            <button class="botao-enviar" (click)="AvancarForm()">Finalizar</button>
        </mat-card-actions>
    </mat-card>
</div>
