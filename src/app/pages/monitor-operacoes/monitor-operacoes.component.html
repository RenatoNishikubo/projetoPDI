<div class="container">
    <mat-card class="card-main">
        <mat-card-header class="header">
            <h1 class="title">Monitor de Cadastros</h1>
        </mat-card-header>
        <div class="table-container">
            <mat-form-field class="filter">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table  mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="atualizado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Atualizado </th>
                        <td mat-cell *matCellDef="let row"> {{row.updated_at}} </td>
                    </ng-container>

                    <ng-container matColumnDef="documento">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                        <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="telefone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                        <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
                    </ng-container>

                    <ng-container matColumnDef="btn-visualizar">
                        <th mat-header-cell *matHeaderCellDef ></th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="openDialog(row.cpf)">
                                <mat-icon >remove_red_eye</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </mat-card>
</div>
